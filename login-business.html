<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="template.css" />
		<style>
			.container {
				height: 650px;
			}
			.select {
				background-color: white;
			}

			select,
			option {
				width: 250px;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="nav"></div>
		<div class="container">
			<div>
				<img src="public/png 4.svg" />
			</div>

			<div class="heading">Welcome back</div>
			<div class="text">Login to continue</div>
			<div class="form">
				<div class="password"><input placeholder="Phone number or email address" /></div>

				<div class="password">
					<input placeholder="Password" type="password" />
					<span><img src="public/feather_eye.svg" alt="password_icon" /></span>
				</div>
				<div class="have-an-acc">
					<div>Forgot password?</div>
				</div>
				<div class="btn">
					<div class="referal">New user? Create an account</div>
					<div><button>Login</button></div>
				</div>

				<div class="terms">
					<div>
						By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
						notifications from us and can opt out at any time
					</div>
				</div>
			</div>
			<div class="svg"><img src="public/undraw_social_interaction_cy9i 1.svg" /></div>
		</div>
	</body>
</html>
