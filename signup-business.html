<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="./template.css" />
		<style>
			.select {
				background-color: white;
			}

			select,
			option {
				width: 250px;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="nav"></div>
		<div class="container">
			<div>
				<img src="./public/png 4.svg" />
			</div>

			<div class="heading">Sign up with Farm DnD</div>
			<div class="text">Connect to 100-1000 buyers at a time, one deal can empty your inventory</div>
			<div class="form">
				<div class="password"><input placeholder="Business name" /></div>
				<div class="password"><input placeholder="Phone number or email address" /></div>
				<div class="password"><input placeholder="Business location" /></div>
				<div class="select">
					<select>
						<option>Business category</option>
						<option>Food items</option>
						<option>Clothes</option>
						<option>Electronics</option>
						<option>Furnitures</option>
					</select>
				</div>
				<div class="password">
					<input placeholder="New password" type="password" />
					<img src="./public/feather_eye.svg" alt="password_icon" />
				</div>
				<div class="have-an-acc">
					<div>Have an account? Log In</div>
				</div>
				<div class="btn">
					<div class="referal"></div>
					<button>Sign Up</button>
				</div>

				<div class="terms">
					<div>
						By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
						notifications from us and can opt out at any time
					</div>
				</div>
			</div>
			<div class="svg"><img src="./public/biz .svg" /></div>
		</div>
	</body>
</html>
